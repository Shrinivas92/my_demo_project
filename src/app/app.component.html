<!--The content below is only a placeholder and can be replaced.-->
<div class="main">
  <h1>Items List</h1>
  <div class="additem">
    <input [(ngModel)]="newItem" placeholder="Add Item" class="addtext">
    <button (click)="push(newItem)" [disabled]="newItem.length === 0">Add</button>
  </div>
  <ul *ngFor= "let i of items; let j = index;" >
    <li>
      {{ i }}
      <span (click)="pop(j)">x</span>
    </li>
  </ul>
</div>

<router-outlet></router-outlet>
